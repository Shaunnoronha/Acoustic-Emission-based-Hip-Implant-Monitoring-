{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content%}

<div id="contact" style="padding: 30px;">
    <h1>Contact Us</h1>
    <p>Feel free to contact us and provide your feedback.</p>
    <form id="contact_form">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name"><br>
        <label for="mobile_number">Mobile Number:</label><br>
        <input type="text" id="mobile_number"><br>
        <label for="email_address">Email Address:</label><br>
        <input type="text" id="email_address"><br>
        <label for="scope_in_future">Scope in Future:</label><br>
        <textarea id="scope_in_future"></textarea><br>
        <label for="gender">Gender:</label><br>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="rating">Rating out of 5 stars:</label><br>
        <input type="range" id="rating" min="1" max="5"><br>
        <label for="review">Review:</label><br>
        <textarea id="review"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <hr>
</div>
</div>

{%endblock%}
